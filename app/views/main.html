<div id="network" ng-style="{'background-color': bg.color}"></div>
<div class="loading">
    <span us-spinner="{radius:30, width:3, length: 100}"></span>
</div>


<div class="summary" ng-show="overlayState.show">
    <h1 class="network-title" ng-model="currentNetwork">{{currentNetwork}}</h1>

    <h3>Visual Style:</h3>
    <select class="form-control" id="vs-selector" ng-options="styleName for styleName in visualStyleNames" ng-change="switchVS()" ng-model="currentVS">
    </select>

    <h3>Layout:</h3>
    <select class="form-control" id="layout-selector" ng-options="layoutName for layoutName in LAYOUTS" ng-change="switchLayout()" ng-model="currentLayout">
    </select>
</div>

<div class="details" ng-show="detailsState.show" ng-dblclick="toggleDetails()">
    <h2>Name: <a href="http://www.cytoscape.org/" target="_new">{{name}}</a></h2>
    <h2>{{id}}</h2>
</div>

<div ng-show="browserState.show" class="table-browser">
    <div id="table-view">
        <tabset justified="true">
            <tab heading="Network">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <td>
                                Key
                            </td>
                            <td>
                                Value
                            </td>
                        </tr>
                    </thead>
                    <tbody data-ng-repeat="(key, value) in currentNetworkData.data">
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    </tbody>
                </table>
            </tab>
            <tab heading="Node">
                <table class="table table-striped table-bordered table-hover">

                    <thead>
                        <tr>
                            <td>SUID</td>
                            <td ng-repeat="columnName in columnNames">
                                {{columnName}}
                            </td>
                        </tr>
                    </thead>
                    <tbody data-ng-repeat="node in selectedNodes">
                        <tr>
                            <td>{{ node.id() }}</td>
                            <td ng-repeat="colName in columnNames">
                                {{node.data(colName)}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </tab>
            <tab heading="Edge">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <td>SUID</td>
                            <td ng-repeat="columnName in edgeColumnNames">
                                {{columnName}}
                            </td>
                        </tr>
                    </thead>
                    <tbody data-ng-repeat="edge in selectedEdges">
                        <tr>
                            <td>{{ edge.id() }}</td>
                            <td ng-repeat="colName in edgeColumnNames">
                                {{edge.data(colName)}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </tab>
        </tabset>
    </div>
</div>

<div class="home-button" ng-click="toggleToolbar()" style="clear:both;" tooltip-placement="left" tooltip="Show/Hide Toolbar">
    <span class="glyphicon glyphicon-sort"></span>
</div>

<div class="command-bar" ng-show="toolbarState.show">
    <div class="icon-button" ng-click="toggleTableBrowser()" tooltip-placement="left" tooltip="Show/Hide Table">
        <span class="glyphicon glyphicon-list-alt"></span>
    </div>
    <div class="icon-button" ng-click="toggleOverlay()" tooltip-placement="left" tooltip="Show/Hide Selector">
        <span class="glyphicon glyphicon-info-sign"></span>
    </div>
    <div class="icon-button" ng-click="fit()" tooltip-placement="left" tooltip="Fit to window">
        <span class="glyphicon glyphicon-resize-full"></span>
    </div>
    <div class="icon-button" colorpicker colorpicker-position="left" ng-model="bg.color" tooltip-placement="left" tooltip="Set Background Color">
        <span class="glyphicon glyphicon-tint"></span>
    </div>

    <div class="icon-button" tooltip-placement="left" tooltip="Upload network to NDEx" ng-click="sendNetworkToNdex()">
        <span class="glyphicon glyphicon-cloud-upload"></span>
    </div>
</div>
